{% extends 'network/layout.html' %}
{% load static %}

{% block title %}
Create New Post
{% endblock %}

{% block body %}
<div>
    <div class="mb-4"><h2>New Post</h2></div>
    <div>
        <form action="{% url 'create' %}" class="px-0 py-0" method="post">
            {% csrf_token %}
            <div class="form-group mb-4">
                <textarea autofocus class="form-control" id="post-content" name="content" placeholder="What do you want to say?" rows="10"></textarea>
            </div>
            <input class="btn btn-primary fs-6 px-5" id="post-it" type="submit" value="Post">
        </form>
    </div>
</div>
{% block script %}
    <script src="{% static 'network/postvalidation.js' %}"></script>
{% endblock %}
{% endblock %}
